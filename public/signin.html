<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signin - Auth App</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://kit.fontawesome.com/a2d9b6d3f4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <div class="card">
      <h2><i class="fa fa-sign-in-alt"></i> Sign In</h2>
      <input id="si-username" placeholder="Username" autocomplete="username" />
      <input id="si-password" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="signin">Sign In</button>
      <div id="si-msg" class="msg"></div>
    </div>

    <div class="footer">
      <a href="/signup.html">Don't have an account? Sign up</a>
      <span style="color:#fff;opacity:0.7">|</span>
      <a href="/">Home</a>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
